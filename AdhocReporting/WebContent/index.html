<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic Adhoc reporting for CBP">
    <meta name="author" content="Kiran">
    <link rel="shortcut icon" href="ico/apple-touch-icon-144-precomposed.png">

    <title>CBP Basic Adhoc Reporting</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
<body>
	<div class="container">
		<div class="page-header">
			<h1> CBP Basic Adhoc Reporting</h1>
			<p class="lead"> Application will navigate users step by step to create reports. Report creation will start with the selection of report context and then fields, 
			followed by the format of report and finally applying filters.</p>
		</div>
		<form>
		<div class="col-lg-5">
			<div class="form-group">
			    <label for="rptCtx">Report Context</label>
			    <input type="text" class="form-control typeahead" id="rptCtx" placeholder="Enter Report Context">
			</div>
  		</div>
		</form>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/adhocreporting.js"></script>
</body>
</html>
